<!doctype html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Complete Example</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="./Chart.min.js"></script>
      <!-- The order of CSS and JS imports above is important. -->
   </head>
   <style>
      .chart-container {
      position: relative;
      margin: auto;
      height: 20vw;
      width: 90vw;
      }
   </style>
   <script>
      function gerargrafico(seqbits) {
      	$("#chart-container").load("./chartbits.php?seqbits=" + seqbits);
      }
   </script>
   <body>
      <div style="height: 100px">
         <center>
            <br>
            <input type="text" name="bits" id="bits" style="font-size: 30px;" maxlength ="16">
            <button onclick="gerargrafico(document.getElementById('bits').value)" style="font-size: 30px;">Submit</button>
         </center>
      </div>
      <div class="chart-container" id="chart-container"></div>
   </body>
</html>
